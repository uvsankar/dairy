<!Doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>{{{config.userName}}}'s Dairy</title>
	<link href='http://fonts.googleapis.com/css?family=Adamina' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section id="headerBar">
		<header>
			{{{config.userName}}}'s Dairy.
			<div id="info" contenteditable="true"></div>
		</header>
	</section>
	<section id="Title">
		<div contenteditable="true">
			<h1>This is a test.</h1>
	</section>
	<br>
	<section id="dairyContent">
		<div contenteditable="true">
			<p>Click here...</p>
		</div>
	</section>
	<section id="scripts">
		<script src="../dropcap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="/dairy.js"></script>
		<script type="text/javascript">
			$('p').on('keypress', function (e) {
				if (e.keyCode === 13) {
					e.preventDefault();
					$(this).after('</p><p>');
					$('p').html.after('<br />');
				}
			}).on('click', function (e) {
				e.preventDefault();
				var tx = $(this).text();
				if (tx == 'Click here...') {
					$(this).text(' ');
				}
			});
		</script>
	</section>
</body>

</html>
